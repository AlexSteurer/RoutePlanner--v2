<ion-header>

  <ion-navbar>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
      <ion-card >
    <ion-item-sliding *ngFor="let client of clientList | async">
      
        <ion-item  tappable>
        <h2>{{client.title}}</h2>
        
          </ion-item>
          
          <ion-item-options side="right">
              <button ion-button color="secondary" (click)="edit(client.id)">
                  <ion-icon name="build"></ion-icon>
                </button>
              <button ion-button color="danger" (click)="delete(client)">
                  <ion-icon name="trash"></ion-icon>
                </button>
            
           
          </ion-item-options>


    </ion-item-sliding>
  </ion-card>
    
  </ion-list>

</ion-content>
