<ion-header>
    <ion-navbar>
        <ion-title>Client's Page</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-card #textblock tappable>
        <ion-item-sliding>
            <ion-item>
                <h2>{{clientsProvider.clientData.title}}</h2>
                <p>{{clientsProvider.clientData.address}}</p>
            </ion-item>
        </ion-item-sliding>
    </ion-card>

    <ion-list>
        <ion-badge>
            Chosen time interval: {{clientsProvider.clientData.interval}}
        </ion-badge>
    </ion-list>

    <ion-item>
        <h2 position="floating">Additional client information:</h2>
        <p>{{clientsProvider.clientData.info}}</p>
    </ion-item>
</ion-content>
