<ion-header>
    <ion-navbar>
        <ion-title>ClientÂ´s Page</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-card #textblock tappable>
        <ion-item-sliding>
            <ion-item>
                <h2>{{this.clientsProvider.clientData.title}}</h2>
                <p>{{this.clientsProvider.clientData.address}}</p>
            </ion-item>
        </ion-item-sliding>
    </ion-card>


    <ion-list>
        <ion-badge>
            Choosen time Interval: {{this.clientsProvider.clientData.interval}}
        </ion-badge>


    </ion-list>

    <ion-item>
    <h2 position="floating">Additional Client Information:</h2>

    <p>{{this.clientsProvider.clientData.info}}</p>

    </ion-item>

    <!--  (click)="edit(client)"  -->
</ion-content>
